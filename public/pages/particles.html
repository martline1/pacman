<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>LandingBg</title><style>html, body{padding: 0;margin: 0;border: none;overflow: hidden;}</style></head><body><script src="../assets/p5.min.js"></script><script>const getRandomVectorWithRange=(rangeX=1, rangeY=rangeX)=> createVector(random(-rangeX, rangeX), random(-rangeY, rangeY));class Particle{constructor(edgeX, edgeY){this.direction=getRandomVectorWithRange(0.5);this.position=getRandomVectorWithRange(edgeX, edgeY);this.size=random() * 2;}update(edgeX, edgeY){const{position,direction,}=this;position.add(direction);const getValueToSub=(pos, edge)=> pos >=edge ? edge * 2 : -edge * 2;if (abs(position.x) >=edgeX){position.sub(getValueToSub(position.x, edgeX), 0);direction.set(getRandomVectorWithRange(0.5));}if (abs(position.y) >=edgeY){position.sub(0, getValueToSub(position.y, edgeY));direction.set(getRandomVectorWithRange(0.5));}}render(Particles){const{position,size,}=this;fill(216, 27, 96);ellipse(position.x, position.y, size);for (const particle of Particles){const minDistance=150;const distance=p5.Vector.dist(this.position, particle.position);if (distance < minDistance){const colorIntensity=abs(minDistance - distance) / minDistance;const lineColor=color(216, 27, 96, 100 * colorIntensity);stroke(lineColor);line(this.position.x, this.position.y, particle.position.x, particle.position.y);}}}}let Particles=[];const ParticlesQuantity=100;let edgeX=1000;let edgeY=800;function setup(){background(255);createCanvas(windowWidth, windowHeight);edgeX=(windowWidth/2) + 50;edgeY=(windowHeight/2) + 50;for (let i=0; i < ParticlesQuantity; i++){Particles.push(new Particle(edgeX, edgeY));}}function draw(){background(255);translate(width / 2, height / 2);for (const particle of Particles){particle.update(edgeX, edgeY);particle.render(Particles);}}function windowResized(){resizeCanvas(windowWidth, windowHeight);edgeX=(windowWidth/2) + 50;edgeY=(windowHeight/2) + 50;}</script></body></html>
